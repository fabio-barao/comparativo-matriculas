name: Sincronizar e Atualizar Banco de Dados

on:
  schedule:
    - cron: "0 8 * * *"  # Executa todos os dias Ã s 08:00 UTC
  workflow_dispatch:  # Permite rodar manualmente pelo GitHub Actions

jobs:
  sync-and-update-db:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ”„ Baixar o repositÃ³rio
        uses: actions/checkout@v4

      - name: ğŸ Configurar o Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.9"

      - name: ğŸ“¦ Instalar dependÃªncias
        run: pip install -r requirements.txt

      - name: ğŸ” Configurar credenciais do Google Drive
        run: |
          echo "${{ secrets.GOOGLE_DRIVE_CREDENTIALS }}" | sed 's/\\n/\n/g' > credentials.json

      - name: ğŸ”‘ Criar chave.key a partir do Secret
        run: echo "${{ secrets.CHAVE_KEY }}" > chave.key

      - name: â¬‡ï¸ Baixar o banco de dados do Google Drive
        run: python download_db.py

      - name: ğŸ”„ Atualizar os dados no banco
        run: python atualizar_dados.py

      - name: â¬†ï¸ Fazer upload do banco atualizado para o Google Drive
        run: python upload_db.py
