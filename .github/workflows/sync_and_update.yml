name: Sincronizar e Atualizar Banco de Dados

on:
  schedule:
    - cron: "0 8 * * *"  # Executa todos os dias √†s 08:00 UTC
  workflow_dispatch:  # Permite rodar manualmente pelo GitHub Actions

jobs:
  sync-and-update-db:
    runs-on: ubuntu-latest

    steps:
      - name: üîÑ Baixar o reposit√≥rio
        uses: actions/checkout@v4

      - name: üêç Configurar o Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.9"

      - name: üì¶ Instalar depend√™ncias
        run: pip install -r requirements.txt

      - name: üîê Configurar credenciais do Google Drive
        run: |
              echo "${{ secrets.GOOGLE_DRIVE_CREDENTIALS }}" | sed 's/\\n/\n/g' > credentials.json

      - name: üîë Criar chave.key a partir do Secret
        run: echo "${{ secrets.CHAVE_KEY }}" > chave.key

      - name: üîç Verificar se GOOGLE_DRIVE_CREDENTIALS est√° carregado
        run: |
          if [ -z "$GOOGLE_DRIVE_CREDENTIALS" ]; then
            echo "‚ùå ERRO: GOOGLE_DRIVE_CREDENTIALS n√£o est√° carregado corretamente!"
            exit 1
          else
            echo "‚úÖ GOOGLE_DRIVE_CREDENTIALS foi carregado com sucesso!"
          fi

      - name: ‚¨áÔ∏è Baixar o banco de dados do Google Drive
        run: python download_db.py

      - name: üîÑ Atualizar os dados no banco
        run: python atualizar_dados.py

      - name: ‚¨ÜÔ∏è Fazer upload do banco atualizado para o Google Drive
        run: python upload_db.py
