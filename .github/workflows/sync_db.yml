name: Sync Database with Google Drive

on:
  schedule:
    - cron: "0 8 * * *"  # Executa todos os dias √†s 08:00 UTC
  workflow_dispatch:  # Permite rodar manualmente pelo GitHub Actions

jobs:
  sync-database:
    runs-on: ubuntu-latest

    steps:
      - name: üîÑ Baixar o reposit√≥rio
        uses: actions/checkout@v4

      - name: üêç Configurar o Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.9"

      - name: üì¶ Instalar depend√™ncias
        run: pip install -r requirements.txt

      - name: üîê Configurar credenciais do Google Drive
        run: echo '${{ secrets.GOOGLE_DRIVE_CREDENTIALS }}' > credentials.json

      - name: ‚¨áÔ∏è Baixar o banco de dados atualizado
        run: python download_db.py

      - name: ‚¨ÜÔ∏è Fazer upload do banco de dados atualizado
        run: python upload_db.py
